<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Zomato Clone</title>
</head>
<style>
   
body, ul, li {
    margin: 0;
    padding: 0;
    list-style: none;
}


footer {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

.footer-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.footer-logo img {
    width: 100px;
    height: auto;
}

.footer-links ul {
    display: flex;
    justify-content: center;
}

.footer-links li {
    margin: 0 20px;
}

.footer-links a {
    color: #fff;
    text-decoration: none;
}

.copyright {
    margin-top: 20px;
}

</style>
<body>
    
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="logo.png" alt="Zomato Logo">
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </div>
        <div class="copyright">
            &copy; 2023 Zomato Clone
        </div>
    </footer>
</body>
</html>
