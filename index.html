  <script>
    let MainContainer = document.getElementById("Conatiner");
    fetch("./zomatoJson.json")
      .then((Response) => Response.json())
      .then((zomatoJson) => {
        console.log("json data fetched successfully :", zomatoJson);

        for (let i of zomatoJson) {
          let zomatoCardDiv = document.createElement("div"); //creating div
          zomatoCardDiv.className = "Card"; // assigning Class Name

          //****************** Creating Product Image div and their Elements from here ******************

          let Pimgdiv = document.createElement("div"); //creating div in which image and discount is available
          Pimgdiv.className = "ProductImg"; // assigning Class Name

          let pimg = document.createElement("img"); //creating image tag
          pimg.className = "img"; // assigning Class Name
          pimg.src = i.imgUrl; // mapping image tag src attribute to json imgae url

          let pdiscount = document.createElement("p"); //creating p tag
          pdiscount.className = "ProductDiscount"; // assigning Class Name
          pdiscount.innerText = i.productDiscount; // Mapping and assining the paragarph data from json

          Pimgdiv.append(pimg, pdiscount);
          zomatoCardDiv.append(Pimgdiv);

          //****************** Creating Product Derails div and their Elements from here ******************

          let zomatoCardProductDetail = document.createElement("div");
          zomatoCardProductDetail.className = "ProductDetail";

          let zomatoCardproductBrand = document.createElement("p");
          zomatoCardproductBrand.className = "ProductBrand";
          zomatoCardproductBrand.innerText = i.productBrand;

          let zomatoCardProductRating = document.createElement("p");
          zomatoCardProductRating.className = "rating";
          zomatoCardProductRating.innerText = i.productRating;

          zomatoCardProductDetail.append(
            zomatoCardproductBrand,
            zomatoCardProductRating
          );
          zomatoCardDiv.append(zomatoCardProductDetail);

          //****************** Creating Delevery time div and their Elements from here ****************************
          let CardProductType = document.createElement("div");
          CardProductType.className = "ProductType";

          let CardProductTypeDetail = document.createElement("p");
          CardProductTypeDetail.className = "PrductTypeDetails";
          CardProductTypeDetail.innerText = i.productDescription;

          let CardProductTypeCost = document.createElement("p");
          // CardProductTypeCost.className = "rating";
          CardProductTypeCost.innerText = i.productDescription;

          CardProductType.append(CardProductTypeDetail, CardProductTypeCost);
          zomatoCardDiv.append(CardProductType);

          //****************** Creating Delevery time div and their Elements from here ******************
          let CardProductDelevery = document.createElement("div");
          CardProductDelevery.className = "DelevreyTime";

          let CardProductDeleveryTime = document.createElement("p");
          CardProductDeleveryTime.className = "ProductDeleveryTime";
          CardProductDeleveryTime.innerText = i.productDeliveryTime;

          CardProductDelevery.append(CardProductDeleveryTime);
          zomatoCardDiv.append(CardProductDelevery);

          //****************** Adding All card div into main Container Div from here ******************

          MainContainer.append(zomatoCardDiv);
        }
